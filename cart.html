<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Cart - Anime Books</title>
</head>
<body class="bg-dark text-white">

  <div class="container py-4">
    <h1 class="text-center mb-4">Your Cart</h1>

    <!-- Example Cart Item -->
    <div class="card bg-secondary mb-3">
      <div class="row g-0">
        <div class="col-md-4 text-center">
          <img src="images/naru.jpg" class="img-fluid rounded p-2" alt="Attack on Titan">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Attack on Titan: Humanity's Struggle</h5>
            <p class="card-text"><strong>Price:</strong> ₹550</p>
            <p class="card-text"><strong>Quantity:</strong> 1</p>
            <div class="d-flex gap-2">
              <button class="btn btn-danger btn-sm">Remove</button>
              <a href="buy.html" class="btn btn-success btn-sm">Proceed to Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Section -->
    <div class="text-end mt-3">
      <h4>Total: ₹550</h4>
      <a href="buy.html" class="btn btn-primary btn-lg mt-2">Checkout Now</a>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Back to Store</a>
    </div>
  </div>

  <script src="./js/bootstrap.js"></script>
</body>
</html>
